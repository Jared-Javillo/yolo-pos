<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Jetson USB Camera POS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/static/styles.css" />
  </head>
  <body>
    <div class="pos-container">
      <!-- Left Panel - Order List -->
      <aside class="order-panel">
        <div class="order-items">
          <div class="items-header">Items</div>
          <div id="order-list" class="items-list">
            <div class="empty-order">No items added</div>
          </div>
        </div>

        <div class="order-footer">
          <div class="order-totals">
            <div class="total-row">
              <span>Subtotal:</span>
              <span id="subtotal">$0.00</span>
            </div>
          </div>
          <div class="order-payment">
            <button class="payment-btn primary" id="pay-btn">Pay $0.00</button>
          </div>
        </div>
      </aside>

      <!-- Right Panel - Camera & Items -->
      <main class="main-panel">
        <div class="camera-section">
          <img id="video-feed" src="/video-stream" alt="Live camera feed" />
          <div id="status" class="camera-status" hidden>Connectingâ€¦</div>
          <div id="recording-indicator" class="recording-indicator paused">
            <div class="indicator-dot"></div>
            <div class="indicator-text">PAUSED</div>
          </div>
          <div class="detection-legend">
            <div class="legend-title">Detection Status</div>
            <div class="legend-items">
              <div class="legend-item">
                <div class="legend-color" style="background: #00ff00;"></div>
                <span>Ready to Add</span>
              </div>
              <div class="legend-item">
                <div class="legend-color" style="background: #00c8ff;"></div>
                <span>Cooldown</span>
              </div>
              <div class="legend-item">
                <div class="legend-color" style="background: #808080;"></div>
                <span>Duplicate/Low Confidence</span>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
    <script src="/static/app.js" type="module"></script>
  </body>
</html>
